<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common-head :: common-head">
    </head>
<body>
    <h1>liniaComandaes de productos</h1>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <a th:href="@{/liniaComandas/liniaComanda-add}" class="btn btn-primary">Añadir Reparación</a>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="userFilter">Buscar por Usuario</label>
                    <select class="form-control" id="userFilter" name="userFilter">
                        <option value="" selected>Seleccione un usuario</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.userName}"></option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="bikeFilter">Buscar por producto</label>
                    <select class="form-control" id="bikeFilter" name="bikeFilter">
                        <option value="" selected>Seleccione una producto</option>
                        <option th:each="bike : ${productos}" th:value="${bike.id}" th:text="${bike.marca} + ' ' + ${bike.modelo}"></option>
                    </select>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>producto</th>
                    <th>Fecha de entrada</th>
                    <th>Fecha de salida</th>
                    <th>Concepto</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Importe</th>
                    <th>IVA</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="liniaComanda : ${liniaComandaes}">
                    <td th:text="${liniaComanda.id}"></td>
                    <td th:text="${liniaComanda.user.userName} + ' ' + ${liniaComanda.user.userSurname}"></td>
                    <td th:text="${liniaComanda.producto.marca} + ' ' + ${liniaComanda.producto.modelo}"></td>
                    <td th:text="${liniaComanda.fecha}"></td>
                    <td th:text="${liniaComanda.fechaSalida}"></td>
                    <td th:text="${liniaComanda.concepto}"></td>
                    <td th:text="${liniaComanda.descripcion}"></td>
                    <td th:text="${liniaComanda.estado}"></td>
                    <td th:text="${liniaComanda.importe}"></td>
                    <td th:text="${liniaComanda.iva}"></td>
                    <td th:text="${liniaComanda.total}"></td>
                     <!-- Columna para el botón Editar -->
                    <td>
                        <a th:href="@{'/liniaComandas/edit/' + ${liniaComanda.id}}" class="btn btn-primary">Editar</a>
                    </td>
                    <!-- Columna para el botón Eliminar -->
                    <td>
                        <form th:action="@{'/liniaComandas/delete/' + ${liniaComanda.id}}" method="post">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $('#userFilter').change(function () {
                filterliniaComandaes();
            });

            $('#bikeFilter').change(function () {
                filterliniaComandaes();
            });

            function filterliniaComandaes() {
                var userFilter = $('#userFilter').val();
                var bikeFilter = $('#bikeFilter').val();
                var url = '/liniaComandaes/listado-liniaComandas';

                if (userFilter !== '' || bikeFilter !== '') {
                    url += '?';

                    if (userFilter !== '') {
                        url += 'userFilter=' + userFilter;
                    }

                    if (bikeFilter !== '') {
                        if (userFilter !== '') {
                            url += '&';
                        }
                        url += 'bikeFilter=' + bikeFilter;
                    }
                }

                window.location.href = url;
            }
        });
    </script>
</body>
</html>
