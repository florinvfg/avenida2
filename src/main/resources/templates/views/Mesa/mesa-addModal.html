<!-- Modal para agregar mesa -->
<div class="modal fade" id="addMesaModal" tabindex="-1" role="dialog" aria-labelledby="addMesaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMesaModalLabel">Agregar Mesa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form th:action="@{/mesas}" th:object="${newMesa}" method="post" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required />
            </div>
            <div class="form-group">
              <label for="date">Fecha</label>
              <input type="date" class="form-control" id="date" name="date" th:field="*{date}" required />
            </div>
            <div class="form-group">
              <label for="hour">Hora</label>
              <input type="time" class="form-control" id="hour" name="hour" th:field="*{hour}" required />
            </div>
            <div class="form-group">
              <label for="location">Ubicaci√≥n</label>
              <input type="text" class="form-control" id="location" name="location" th:field="*{location}" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
