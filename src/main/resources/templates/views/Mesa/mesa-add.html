<!DOCTYPE html>
<html lang="es">
    <head th:replace="fragments/common-head :: common-head">
    </head>
<body>
    <!-- Fragmento de la barra de navegación -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-start"style="color: red;">Mesa</h1>
        </div>
    </div>
    <h2>Agregar mesa</h2>

    <form th:action="@{/mesa/create}" th:object="${newMesa}" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" class="form-control" id="date" name="date" th:field="*{date}" required />
        </div>
        <div class="form-group">
            <label for="hour">Hora:</label>
            <input type="time" class="form-control" id="hour" name="hour" th:field="*{hour}" required />
        </div>
        <div class="form-group">
            <label for="locationUrl">Ubicación:</label>
            <input type="text" class="form-control" id="locationUrl" name="locationUrl" th:field="*{locationUrl}" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    
    <!-- Incluir el fragmento del footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
