<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/common-head :: common-head"></head>
<body>
<h1>Listado de Mesa</h1>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <a href="/mesa/add" class="btn btn-primary my-3">Agregar mesa</a>
    <button type="button" class="btn btn-primary my-3" onclick="location.href='/hello'">volver a Home</button>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr><th>ID</th><th>Nombre</th><th>Fecha</th><th>Hora</th><th>Ubicaci√≥n</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        <tr th:each="mesa : ${mesas}">
            <td th:text="${mesa.id}" th:data-id="${mesa.id}"></td>
            <td th:text="${mesa.name}" th:data-name="${mesa.name}"></td>
            <td th:text="${mesa.date}" th:data-date="${mesa.date}"></td>
            <td th:text="${mesa.hour}" th:data-hour="${mesa.hour}"></td>
            <td th:text="${mesa.locationUrl}" th:data-locationUrl="${mesa.locationUrl}"></td>
            <td>
                <a th:href="@{/Mesa/edit-mesa/{id}(id=${mesa.id})}" class="btn btn-warning">Editar</a>
            </td>                                
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
