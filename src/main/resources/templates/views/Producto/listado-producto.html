<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:replace="fragments/common-head :: common-head">
  </head>
  <body>
    <h1>Listado de Productos <span th:text="${nombre}"></span>!</h1>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
      <a href="#" class="btn btn-primary my-3" data-toggle="modal" data-target="#addProductoModal">Agregar producto</a>
      <button type="button" class="btn btn-primary my-3" onclick="location.href='/hello'">volver a Home<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3.293l5.5 5.5a.5.5 0 0 1-.707.707L8 4.707 2.707 10.5a.5.5 0 1 1-.707-.707L8 3.293z"/><path fill-rule="evenodd" d="M7.5 10.5V14h1v-3.5a.5.5 0 0 1 1 0V14h1v-3.5a2 2 0 0 0-2-2h-1a2 2 0 0 0-2 2V14h1v-3.5a.5.5 0 0 1 1 0z"/></svg></button>
      <table class="table table-striped">
        <thead class="thead-dark"><tr><th>ID</th><th>nombre</th><th>precio</th><th>Acciones</th></tr></thead>
        <tbody>
          <tr th:each="producto : ${producto}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td><a th:href="@{/producto/detalle/{id}(id=${producto.id})}" class="btn btn-warning">Editar</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal para agregar producto -->
    <div
      class="modal fade"
      id="addProductoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addBProductoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductoModalLabel">
              Agregar producto
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form
            action="#"
            th:action="@{/productos}"
            th:object="${producto}"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="modal-body">
              <div class="form-group">
                <label for="nombre">nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  th:field="*{nombre}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="precio">precio</label>
                <input
                  type="text"
                  class="form-control"
                  id="precio"
                  name="precio"
                  th:field="*{precio}"
                  required
                />
              </div>
              <!-- Puedes agregar un campo para seleccionar el cliente asociado a la producto aquí -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal de información -->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="infoModalLabel">Información</h5><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
      <div class="modal-body">
        <p>El producto ha sido agregada correctamente con los siguientes detalles:</p>
        <ul>
          <li>ID: <span id="addedProductoId"></span></li>
          <li>nombre: <span id="addedProductoNombre"></span></li>
          <li>precio: <span id="addedProductoPrecio"></span></li>
        </ul>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button></div>
    </div>
  </div>
</div>
    
    <!--Modal de edición de producto para $(".btn-editar").on("click", function (event) {event.preventDefault();-->
    <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarProductoModalLabel">Editar producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editarProductoForm">
              <input type="hidden" id="productoId" />
              <!-- Añade los campos del formulario aquí, por ejemplo: -->
              <div class="mb-3">
                <label for="nombre" class="form-label">nombre</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <!-- Añade más campos según sea necesario -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="actualizarProducto()">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

      
  </body>
  <script>
    $(document).ready(function () {
      // Agregar producto
      $("form").on("submit", function (event) {
        event.preventDefault();
  
        var formData = new FormData($(this)[0]);
        $.ajax({
          url: "/producto",
          type: "POST",
          data: formData,
          processData: false,
          contentType: false,
          success: function (response) {
            $("#addedProductoId").text(response.id);
            $("#addedProductonombre").text(response.nombre);
            $("#addedProductoprecio").text(response.precio);
  
            $("#addProductoModal").modal("hide");
            $("#infoModal").modal("show");
          },
          error: function (xhr, status, error) {
            console.log("Error: " + error);
          },
        });
      });
  
      // Mostrar formulario de edición en la ventana modal
      $(".btn-editar").on("click", function (event) {
    event.preventDefault();
    const idproducto = $(this).data("id");
    mostrarFormularioEdicion(idproducto);
  });
});

function mostrarFormularioEdicion(idproducto) {
  $.ajax({
    url: "/producto/" + idproducto,
    type: "GET",
    success: function (producto) {
      $("#productoId").val(producto.id);
      $("#nombre").val(producto.nombre);
      $("#precio").val(producto.precio);
      $("#editarProductoModal").modal("show");
    },
    error: function (xhr, status, error) {
      console.log("Error: " + error);
    },
  });
}

function actualizarproducto() {
  const idproducto = $("#productoId").val();
  const nombre = $("#nombre").val();
  const precio = $("#precio").val();

  const datosActualizados = {
    nombre: nombre,
    precio: precio,
  };

  $.ajax({
    url: "/producto/" + idproducto,
    type: "PUT",
    data: JSON.stringify(datosActualizados),
    contentType: "application/json",
    success: function (response) {
      $("#editarProductoModal").modal("hide");
      location.reload();
    },
    error: function (xhr, status, error) {
      alert("Error al actualizar la producto");
    },
  });
}
  </script>
  
</html>
