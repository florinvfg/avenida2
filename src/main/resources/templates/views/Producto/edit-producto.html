<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/common-head :: common-head">
</head>
<body>
    <!-- Fragmento de la barra de navegación -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <h1>Editar Producto</h1>
        <form action="/producto/update-post" method="post" th:object="${producto}">
            <input class="col-12" type="text" name="id" id="userId" th:value="${producto.id}" readonly />
            <div class="form-group">
                <label for="name">numComensales:</label>
                <input type="text" id="id" name="id" th:value="${producto.id}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" th:value="${producto.date}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="hour">Hora:</label>
                <input type="time" id="hour" name="hour" th:value="${producto.hour}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="locationUrl">URL del lugar:</label>
                <input type="text" id="locationUrl" name="locationUrl" th:value="${producto.locationUrl}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Actualizar Producto</button>
            <a href="/Producto/listado-producto" class="btn btn-primary">Volver al listado</a>
        </div>
    </div>
        </form>
            <!-- Botón para eliminar producto-->
            <div class="col-md-6 col-12 mb-3"> <!-- Ajustar el contenedor del botón de eliminar -->
                <form th:action="@{'/producto/delete/' + ${producto.id}}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
    </div>
</body>
</html>
